spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      #连接池配置
      url: jdbc:mysql://119.29.105.15/tyilack_game_assist?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false
      username: root
      password: '%Om2mnlT'
      initial-size: 5
      min-idle: 5
      max-active: 20
      #连接等待超时时间
      max-wait: 60000
      #配置隔多久进行一次检测(检测可以关闭的空闲连接)
      time-between-eviction-runs-millis: 60000
      #配置连接在池中的最小生存时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  servlet:
    multipart:
      # 上传一个文件最大值,默认1Mb
      max-file-size: 200MB
      # 上传多个文件最大值,50Mb,默认10Mb
      max-request-size: 500MB
debug: true
mybatis:
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com:
      giantan: DEBUG
  file: 'game-assist.log'